group 'com.sixrq'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven { url 'http://sixrq.geekgalaxy.com:7073/artifactory/plugins-release' }
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.2"
    }
}

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
    maven { url 'http://sixrq.geekgalaxy.com:7073/artifactory/plugins-release' }
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.0.2'
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.3.11'
    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: '2.7.4'
    compile group: 'com.sun.xml.stream', name: 'sjsxp', version: '1.0.2'

    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.0-groovy-2.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
